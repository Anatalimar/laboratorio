<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nova Unidade</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="custom.css">

  <style>
    .Cabecalho {
    color: white;
    margin-left: 23px;
}

.mb-2 {
    margin-bottom: 2rem;
    margin-right: 10rem;
    width: 50%;
}

.form-label{
  color: aliceblue;
}
  </style>

</head>
<body>
    <header><div><h2 class="Cabecalho">CADASTRO DE NOVA UNIDADE ESCOLAR</h2></div></header>
    <div class="container-fluid">
        <form id="form-cadastro">
            <div class="mb-2 col-4">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição da unidade" maxlength="70" rows="2" style="white-space: pre-wrap;">
            </div>
          <div class="mb-2">
            <label for="select-example" class="form-label">Município</label>
            <select class="form-select" id="select-example" aria-label="Exemplo de seleção" required>
              <option selected>Selecione um município...</option>
              <option value="opcao1">Opção 1</option>
              <option value="opcao2">Opção 2</option>
              <option value="opcao3">Opção 3</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="select-example" class="form-label">Setor</label>
            <select class="form-select" id="select-example" aria-label="Exemplo de seleção" required>
              <option selected>Selecione um setor...</option>
              <option value="opcao1">Opção 1</option>
              <option value="opcao2">Opção 2</option>
              <option value="opcao3">Opção 3</option>
            </select>
          </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-primary" id="btn-salvar-unidade"> SALVAR </button>
          </div>
        </form>
      </div>

</body>
</html>
