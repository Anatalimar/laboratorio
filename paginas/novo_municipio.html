<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Novo Município</title>


  <style>
    .Cabecalho {
    color: white;
}

.mb-2 {
    margin-bottom: 2rem;
    margin-right: 10rem;
    width: 50%;
}

.form-label{
  color: aliceblue;
}
  </style>

</head>
<body>
    <header><div><h1 class="Cabecalho">CADASTRO DE NOVO MUNICIPIO</h1></div></header>
    <div class="container-fluid">
        <form id="form-cadastro">
            <div class="mb-2">
                <label for="nomeMunicipio" class="form-label">Nome do Município</label>
                <input type="text" class="form-control" placeholder="Digite o nome do Município" maxlength="45" required>
              </div>
          <div class="mb-2">
            <label for="select-example" class="form-label">Calha</label>
            <select class="form-select" id="select-example" aria-label="Exemplo de seleção" required>
              <option selected>Selecione uma calha...</option>
              <option value="opcao1">Opção 1</option>
              <option value="opcao2">Opção 2</option>
              <option value="opcao3">Opção 3</option>
            </select>
          </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-primary" id="btn-salvar-município"> SALVAR </button>
          </div>
        </form>
      </div>

</body>
</html>
