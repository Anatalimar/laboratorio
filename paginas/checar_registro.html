<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checar Registro</title>

    <style>
      .Cabecalho {
        color: white;
        margin-left: 23px;
      }

      .mb-2 {
        margin-bottom: 2rem;
        margin-right: 10rem;
        width: 50%;
      }

      .form-label {
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h2 class="Cabecalho">CHECAR REGISTRO</h2>
      </div>
    </header>
    <div class="container-fluid">
      <form id="form-cadastro">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="matricula" class="form-label"
              >Matrícula do Servidor</label
            >
            <input
              type="text"
              class="form-control"
              id="matricula"
              placeholder="Digite a matrícula do servidor..."
              required
            />
          </div>
          <div class="col-md-4">
            <label for="nome" class="form-label">Nome do Servidor</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite o nome do servidor..."
              required
            />
          </div>
          <div class="col-md-4">
            <label for="identificacao" class="form-label"
              >Código de Identificação do Produto</label
            >
            <input
              type="text"
              class="form-control"
              id="identificacao"
              placeholder="Digite o ID do produto..."
            />
          </div>
        </div>
        <div class="mb-2">
          <button
            type="submit"
            class="btn btn-primary"
            id="btn-checar-registro"
          >
            Checar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
