<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Produto</title>

  <style>
    .Cabecalho {
      color: white;
    }

    .mb-2 {
      margin-bottom: 2rem;
      margin-right: 10rem;
      width: 50%;
    }

    .form-label {
      color: aliceblue;
    }
  </style>
</head>

<body>
  <header>
    <div>
      <h1 class="Cabecalho">CADASTRO DE NOVO PRODUTO</h1>
    </div>
  </header>
  <div class="container-fluid">
    <form id="form-cadastro">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-2">
            <label for="desc_produto" class="form-label">Descrição do Produto</label>
            <input type="text" class="form-control" placeholder="Digite a descrição do produto" maxlength="45" required>
          </div>
          <div class="mb-2">
            <label for="fabricante" class="form-label">Fabricante</label>
            <input type="text" class="form-control" id="fabricante" placeholder="Digite o nome do fabricante"
              maxlength="45" required>
          </div>
          <div class="mb-2">
            <label for="modelo" class="form-label">Modelo
            </label>
            <input type="text" class="form-control" id="modelo" placeholder="Digite o modelo" maxlength="45" required>
          </div>
          <div class="mb-2">
            <label for="numero" class="form-label">Número
            </label>
            <input type="text" class="form-control" id="numero" placeholder="Digite o número" maxlength="14" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-2">
            <label for="tombo" class="form-label">Tombo
            </label>
            <input type="text" class="form-control" id="tombo" placeholder="Digite o tombo do produto" maxlength="45"
              required>
          </div>
          <div class="mb-2">
            <label for="select-example" class="form-label">Categoria</label>
            <select class="form-select" id="select-example" aria-label="Exemplo de seleção" required>
              <option selected>Selecione uma categoria do produto...</option>
              <option value="opcao1">Opção 1</option>
              <option value="opcao2">Opção 2</option>
              <option value="opcao3">Opção 3</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="fone_pessoal" class="form-label">Telefone pessoal</label>
            <input type="tel" class="form-control" id="fone_pessoal"
              placeholder="EX: (XX) XXXXX-XXXX, insira apenas numeros, o sistema formatará automaticamente."
              maxlength="15" required oninput="this.value = formatarTelefone(this.value)">
          </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-primary" id="btn-salvar-produto"> SALVAR </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
