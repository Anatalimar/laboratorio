<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Registro</title>

    <style>
      .Cabecalho {
        color: white;
      }

      .mb-2 {
        margin-bottom: 2rem;
        margin-right: 10rem;
        width: 50%;
      }

      .form-label {
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <header>
      <div><h1 class="Cabecalho">NOVO REGISTRO</h1></div>
    </header>
    <div class="container-fluid">
      <form id="form-cadastro">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-2">
              <label for="data" class="form-label">Data do Registro </label>
              <input type="date" class="form-control" id="data" required />
            </div>
            <div class="mb-2">
              <label for="select-example" class="form-label"
                >Matrícula do Servidor</label
              >
              <select
                class="form-select"
                id="select-example"
                aria-label="Exemplo de seleção"
                required
              >
                <option selected>Selecione uma matrícula...</option>
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="Tipo de Registro" class="form-label"
                >Tipo de Registro
              </label>
              <input
                type="text"
                class="form-control"
                id="TipoRegistro"
                placeholder="Tipo de Registro"
                maxlength="45"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-2">
              <label for="Documento de Registro" class="form-label"
                >Documento de Registro
              </label>
              <input
                type="text"
                class="form-control"
                id="DocumentoRegistro"
                placeholder="Documento de Registro"
                maxlength="150"
                required
              />
            </div>
            <div class="mb-2">
              <label for="observacao" class="form-label">Observação</label>
              <textarea
                class="form-control"
                id="observacao"
                name="observacao"
                placeholder="Observação..."
                maxlength="200"
                rows="1"
                style="white-space: pre-wrap"
              ></textarea>
            </div>
            <div class="mb-2">
              <label for="select-example" class="form-label">Usuario</label>
              <select
                class="form-select select2"
                id="select-example"
                aria-label="Exemplo de seleção"
                required
              >
                <option selected>Selecione um usuario...</option>
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
              </select>
            </div>

            <div class="mb-2">
              <button
                type="submit"
                class="btn btn-primary"
                id="btn-salvar-registro"
              >
                SALVAR
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $(".select2").select2({
          tags: true,
          allowClear: true,
          placeholder: "Selecione ou digite um setor",
          minimumInputLength: 1,
        });
      });
    </script>
  </body>
</html>
