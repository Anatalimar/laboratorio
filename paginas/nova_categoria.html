<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .Cabecalho {
    color: white;
}

.mb-2 {
    margin-bottom: 2rem;
    margin-right: 10rem;
    width: 50%;
}

.form-label{
  color: aliceblue;
}
  </style>

</head>
<body>
    <header><div><h1 class="Cabecalho">CADASTRO DE NOVA CATEGORIA</h1></div></header>
    <div class="container-fluid">
        <form id="form-cadastro">
            <div class="mb-2">
                <label for="descCategoria" class="form-label">Descrição da Categoria</label>
                <input type="text" class="form-control" placeholder="Digite a descrição da categoria" maxlength="50" required>
              </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-primary" id="btn-salvar-categoria"> SALVAR </button>
          </div>
        </form>
      </div>

</body>
