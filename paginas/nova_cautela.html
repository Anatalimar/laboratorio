<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Registro</title>

    <style>
      .Cabecalho {
        color: white;
        margin-left: 23px;
      }

      .form-label {
        color: aliceblue;
      }
      
    </style>
  </head>
  <body>
  <header>
    <div><h2 class="Cabecalho">REGISTRO DE CAUTELA</h2></div>
  </header>
  
  <div class="container-fluid">
    <form id="form-cadastro">
      <div class="mb-3"></div>
      <div class="row justify-content align-items-center g-2">
        <div class="col-2">
          <label for="matricula" class="form-label">Matricula</label>
          <input type="text" class="form-control" id="matricula" placeholder="000000-A0" maxlength="10" required/>
        </div>
        <div class="col-2">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="999.999.999-99" maxlength="14" required />
        </div>
        <div class="col">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome completo do servidor" maxlength="45" disabled />
        </div>
        <div class="mb-3"></div>
        <div class="col-3">
          <label for="data" class="form-label">Data do Registro </label>
          <input type="date" class="form-control" id="data" required />
        </div>
        <div class="row justify-content align-items-center g-2">
        <div class="col-3">
          <label for="Tipo de Registro" class="form-label">Tipo de Registro</label>
          <select class="form-select" id="TipoRegistro" required>
            <option value="" selected disabled>Selecione o Tipo de Registro</option>
            <option value="Entrega">Cautela de Entrega</option>
            <option value="Devolução">Cautela de Devolução</option>
            <option value="substituição">Cautela de Substituição</option>
            <!-- Adicione mais opções aqui, se necessário -->
          </select>
        </div>  
        <div class="col-3">
          <label for="Documento de Registro" class="form-label">Documento de Registro</label>
          <input type="text" class="form-control" id="DocumentoRegistro" placeholder="Documento de Registro" maxlength="150" required />
        </div>
        <div class="mb-3"></div>
        <div class="col">
          <label for="observacao" class="form-label">Observação</label>
          <textarea class="form-control" id="observacao" name="observacao" placeholder="Observação..." maxlength="200" rows="1" style="white-space: pre-wrap"></textarea>
          </div>
        </div>
        <div class="mb-3"></div>
        <div class="mb-2">
          <button
            type="submit"
            class="btn btn-primary"
            id="btn-salvar-servidor"
          >
            SALVAR
          </button>
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $(".select2").select2({
          tags: true,
          allowClear: true,
          placeholder: "Selecione ou digite um setor",
          minimumInputLength: 1,
        });
      });
    </script>
  </body>
</html>
