<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nova Calha</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="custom.css">

  <style>
    .Cabecalho {
    color: white;
}

.mb-2 {
    margin-bottom: 2rem;
    margin-right: 10rem;
    width: 50%;
}

.form-label{
  color: aliceblue;
}
  </style>

</head>
<body>
    <header><div><h1 class="Cabecalho">CADASTRO DE NOVA CATEGORIA</h1></div></header>
    <div class="container-fluid">
        <form id="form-cadastro">
            <div class="mb-2">
                <label for="descCategoria" class="form-label">Descrição da Categoria</label>
                <input type="text" class="form-control" placeholder="Digite a descrição da categoria" maxlength="50" required>
              </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-primary" id="btn-salvar-categoria"> SALVAR </button>
          </div>
        </form>
      </div>

</body>
</html>
