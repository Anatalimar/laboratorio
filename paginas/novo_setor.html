<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Novo Setor</title>

  <style>
    .Cabecalho {
    color: white;
    margin-left: 23px;
}

.mb-2 {
    margin-bottom: 2rem;
    margin-right: 10rem;
    width: 50%;
}

.form-label{
  color: aliceblue;
}
  </style>
      
</head>
<body>
    <header><div><h2 class="Cabecalho">CADASTRO DE NOVO SETOR</h2></div></header>
    <div class="container-fluid">
        <form action="">
            <div class="mb-2 col-4">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição do setor" maxlength="70" rows="2" style="white-space: pre-wrap;">
            </div>
            <div class="mb-2 col-2">
                <label for="sigla" class="form-label">Sigla</label>
                <input type="text" class="form-control" placeholder="Informe a sigla do setor" maxlength="7">
            </div>
            <div class="mb-2">
                <button type="submit" class="btn btn-primary" id="btn-salvar-setor"> SALVAR </button>
            </div>
        </form>
    </div>
</body>
</html>
