<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Produto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="custom.css" />

    <style>
      .Cabecalho {
        color: white;
        margin-left: 23px;
      }

      .mb-2 {
        margin-bottom: 2rem;
        margin-right: 10rem;
        width: 50%;
      }

      .form-label {
        color: aliceblue;
      }
    </style>
  </head>

  <body>
    <header>
      <div>
        <h2 class="Cabecalho">CADASTRO DE EQUIPAMENTO</h2>
      </div>
    </header>
    <div class="container-fluid">
      <form id="form-cadastro">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <label for="select-example" class="form-label">Categoria</label>
              <select
                class="form-select"
                id="select-example"
                aria-label="Exemplo de seleção"
                required
              >
                <option selected>Selecione uma categoria do produto...</option>
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="modelo" class="form-label">Modelo</label>
              <input
                type="text"
                class="form-control"
                id="modelo"
                placeholder="Digite o modelo"
                maxlength="45"
                required
              />
            </div>
            <div class="mb-3">
              <label for="data_aquisicao" class="form-label"
                >Data de Aquisição</label
              >
              <input
                type="date"
                class="form-control"
                id="data_aquisicao"
                required
              />
            </div>
            <div class="mb-2">
              <button
                type="submit"
                class="btn btn-primary"
                id="btn-salvar-produto"
              >
                SALVAR
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="fabricante" class="form-label">Fabricante</label>
              <input
                type="text"
                class="form-control"
                id="fabricante"
                placeholder="Digite o nome do fabricante"
                maxlength="45"
                required
              />
            </div>

            <div class="mb-3">
              <label for="numero" class="form-label">Número de Série</label>
              <input
                type="text"
                class="form-control"
                id="numero"
                placeholder="Digite o número de série"
                maxlength="14"
                required
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="desc_produto" class="form-label"
                >Descrição do Produto</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Digite a descrição do produto"
                maxlength="45"
                required
              />
            </div>
            <div class="mb-3">
              <label for="tombo" class="form-label">Tombo</label>
              <input
                type="text"
                class="form-control"
                id="tombo"
                placeholder="Digite o tombo do produto"
                maxlength="45"
                required
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
